version: '3.8'

services:
  stock-api:
    image: ccr.ccs.tencentyun.com/quoted-com-insight/quoted-com-insight:latest
    container_name: stock-api-service
    ports:
      - "8000:8000"  # 可用于直接调试（生产环境建议通过 Nginx 访问）
    environment:
      - APP_NAME=股票信息API服务
      - VERSION=1.0.0
      - DEBUG=false
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - LOG_LEVEL=INFO
      - DASHSCOPE_API_KEY=${DASHSCOPE_API_KEY}
    volumes:
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 5s
      retries: 3
    restart: unless-stopped
    networks:
      - webnet

  nginx:
    image: nginx:1.25-alpine
    container_name: stock-api-nginx
    depends_on:
      - stock-api
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./deploy/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs:/etc/nginx/certs:ro
    healthcheck:
      test: ["CMD", "wget", "-q", "-O-", "http://localhost/health"]
      interval: 30s
      timeout: 5s
      retries: 3
    restart: unless-stopped
    networks:
      - webnet

networks:
  webnet: {}
