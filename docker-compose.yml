version: '3.8'

services:
  stock-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: stock-api-service
    ports:
      - "8000:8000"
    environment:
      - APP_NAME=股票信息API服务
      - VERSION=1.0.0
      - DEBUG=false
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - LOG_LEVEL=INFO
    volumes:
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - stock-network

networks:
  stock-network:
    driver: bridge
