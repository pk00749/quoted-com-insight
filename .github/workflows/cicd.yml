name: CI/CD

on:
  push:
    branches: [ "master" ]
    tags: [ "latest" ]
  workflow_dispatch: {}

env:
  REGISTRY: ccr.ccs.tencentyun.com
  IMAGE: ccr.ccs.tencentyun.com/quoted-com-insight/quoted-com-insight

jobs:
  build-and-push:
    name: Build and Push Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Tencent TCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.TCR_USERNAME }}
          password: ${{ secrets.TCR_PASSWORD }}

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=build-{{date 'YYYYMMDD'}}-{{sha}}
            type=ref,event=tag

      - name: Build and Push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Remote Deploy
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Add SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SERVER_SSH_KEY }}

      - name: Deploy over SSH
        env:
          HOST: ${{ secrets.SERVER_HOST }}
          USER: ${{ secrets.SERVER_SSH_USER }}
          REGISTRY: ${{ env.REGISTRY }}
          IMAGE: ${{ env.IMAGE }}
          TCR_USERNAME: ${{ secrets.TCR_USERNAME }}
          TCR_PASSWORD: ${{ secrets.TCR_PASSWORD }}
          DEPLOY_PATH: ${{ secrets.SERVER_DEPLOY_PATH }}
        run: |
          set -eux
          ssh -o StrictHostKeyChecking=no ${USER}@${HOST} << 'EOF'
          set -eux
          export REGISTRY='${REGISTRY}'
          export IMAGE='${IMAGE}'
          export TCR_USERNAME='${TCR_USERNAME}'
          export TCR_PASSWORD='${TCR_PASSWORD}'
          export DEPLOY_PATH='${DEPLOY_PATH:-/opt/quoted-com-insight}'

          docker login ${REGISTRY} -u ${TCR_USERNAME} -p ${TCR_PASSWORD}

          cd ${DEPLOY_PATH}
          docker compose pull
          docker compose up -d --remove-orphans
          docker image prune -f || true
          EOF

