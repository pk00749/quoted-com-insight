# pytest配置文件
[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=app
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-fail-under=80

markers =
    asyncio: 异步测试标记
    slow: 慢速测试标记
    integration: 集成测试标记

asyncio_mode = auto
